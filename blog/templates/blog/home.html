{% extends "jobs/header.html" %}
{% block content %}

<main role ="main">
	<div class="container">
		<h1 class="text-center pt-3"> Welcome to Abdurahman's Blog</h1>
		<br/>
		<br/>
		<h2>Lasted Posts</h2>
		<hr/>
		{% for blog in blogs.all %}	
		<div class="card mb-3">
		  <img class="img-fluid" src="{{blog.image.url}}" class="card-img-top" alt="...">
		  <div class="card-body">
		    <a href="{% url 'blog_detail' blog.id%}"><h5 class="card-title">{{blog.title}}</h5></a>
		    <p class="card-text">{{blog.summary}}</p>
		    <p class="card-text"><small class="text-muted">{{blog.date|date:"Y-m-d"}}</small></p>
		  </div>
		</div>
		{% endfor %}
	</div>
</main>

{% endblock %}
